syntax = "proto3";

package duologue.v1;

import "duologue/v1/common.proto";

option go_package = "github.com/june20516/duologue-server/gen/go/duologue/v1;duologuev1";

// ==========================================
// Interest Service
// ==========================================

service InterestService {
  // GetInterests returns a list of available interests (tags).
  rpc GetInterests(GetInterestsRequest) returns (GetInterestsResponse);
}

// ==========================================
// Messages
// ==========================================

message Interest {
  int32 id = 1;
  string key = 2;
  string display_name = 3;
  string category_key = 4;
  string category_display_name = 5;
}

message GetInterestsRequest {
  // No parameters needed for now
}

message GetInterestsResponse {
  oneof result {
    GetInterestsSuccess success = 1;
    Error error = 2;
  }
}

message GetInterestsSuccess {
  repeated Interest interests = 1;
}
